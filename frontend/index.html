<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Greetings</title>
  </head>
  <body>
    <p id="greetings-message"></p>
    <form id="greeting-form">
      <label for="greeting-input">Greeting:</label>
      <input
        type="text"
        name="greeting-input"
        id="greeting-input"
        placeholder="Greeting"
      />
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <form id="delete-greetings-form">
      <label for="delete-greeting-input">Delete:</label>
      <input
        type="text"
        name="delete-greeting-input"
        id="delete-greeting-input"
        placeholder="Greeting id"
      />
      <button type="submit" id="delete-submit-btn">Submit</button>
    </form>
    <form id="patch-greetings-form">
      <label for="patch-greeting-id-input">Id:</label>
      <input
        type="text"
        name="patch-greeting-id-input"
        id="patch-greeting-id-input"
        placeholder="Greeting id"
      />
      <label for="patch-greeting-id-input">Update greeting:</label>
      <input
        type="text"
        name="patch-greeting-message-input"
        id="patch-greeting-message-input"
        placeholder="Greeting"
      />
      <button type="submit" id="patch-submit-btn">Submit</button>
    </form>
  </body>
</html>
